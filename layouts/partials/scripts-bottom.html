	<script src="assets/js/moment-timezone-with-data-2012-2022.min.js"></script>
	<script>
	var deadline = moment.tz("{{ range .Site.Params.highlight.list }}{{ .countdown }}{{ end }}", "Asia/Hong_Kong");
	$('#countdown').countdown(deadline.toDate(), function(event) {
			$(this).html(event.strftime('%D days %H:%M:%S'));
			});

	$('[data-countdown]').each(function() {
			var $this = $(this),
			finalDate = $(this).data('countdown');
			$this.countdown(finalDate, function(event) {
				$this.html(event.strftime('%D days'));
				});
			});
	</script>
	<script>
	let test_options = {
		type          : 'bar',
		startDatetime : 'currently',

		minGridSize   : 24 * 2,

			},
		}
	}
	$('#my-timeline').Timeline( test_options )
	</script>
